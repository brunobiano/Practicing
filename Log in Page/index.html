<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="standard.jpg" alt="">
        </div>
        <div class="rightside">
            <h1>Create an account</h1>

            <form method="POST" class="validator">
                <label>
                    Your name: <br/>
                    <input type="text" name="name" data-rules="required|min=2"/>
                </label>
                <label>
                    E-mail: <br/>
                    <input type="text" name="email" data-rules="required|email"/>
                </label>
                <label>
                    Password: <br/>
                    <input type="password" name="password" data-rules="min=4"/>
                </label>
                <label>
                    <input type="submit" value="Register"/>
                </label>
            </form>

            <div>
                Already registered? <a href="">Log in</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
